<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인격 검색</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon" onclick="location.href='index.html'">L</div>
                <h1>Limbus Company Identity Database</h1>
            </div>
        </div>
    </header>

    <main class="main-container">
        <section class="search-section">
            <h2 class="search-title">인격 정보 검색</h2>
            <p class="search-subtitle">
                모든 인격 정보는 4동기화 기준입니다. 
                <a href="https://github.com/TaehanLee07/Limbus-identity-info-site" target="_blank">개발자 깃허브</a>
            </p>
            
            <div class="search-container">
                <input type="text" class="search-input" id="search-input" placeholder="인격명을 입력해주세요...">
                <button class="search-btn" id="search-button">검색</button>
                <div class="search-suggestions" id="search-suggestions"></div>
            </div>
        </section>

        <section class="result-container" id="result">
            <div class="result-layout">
                <div class="character-card">
                    <img class="character-image" id="character-image" src="images/럼버스컴퍼니로고.png" alt="Character Image">
                    
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-label">체력</div>
                            <div class="stat-value" id="hp">-</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">흐트러짐</div>
                            <div class="stat-value" id="unFightGauge">-</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">속도</div>
                            <div class="stat-value" id="speed">-</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">참격 내성</div>
                            <div class="stat-value" id="slash-resistance">-</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">관통 내성</div>
                            <div class="stat-value" id="pierce-resistance">-</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">타격 내성</div>
                            <div class="stat-value" id="blunt-resistance">-</div>
                        </div>
                    </div>
                </div>

                <div class="info-panel">
                    <h2 class="character-name" id="character-name">인격명</h2>
                    
                    <div class="tab-buttons">
                        <button class="tab-btn active" id="toggle-skills">스킬 정보</button>
                        <button class="tab-btn" id="toggle-passives">패시브 정보</button>
                    </div>

                    <div id="skills-section">
                        <div class="skill-buttons">
                            <button class="skill-btn active" data-skill="1">1스킬</button>
                            <button class="skill-btn" data-skill="2">2스킬</button>
                            <button class="skill-btn" data-skill="3">3스킬</button>
                            <button class="skill-btn" data-skill="defense">수비 스킬</button>
                        </div>
                        <div class="skill-info active" id="skill-info">
                            <div class="skill-title">
                                <span class="skill-name">스킬을 선택해주세요</span>
                            </div>
                            <p>스킬 버튼을 클릭하여 상세 정보를 확인하세요.</p>
                        </div>
                    </div>

                    <div class="passive-section" id="passive-section">
                        <h3 class="passive-title">인격 패시브</h3>
                        <p id="passive-info">패시브 정보가 여기에 표시됩니다.</p>
                        <h3 class="passive-title">서포트 패시브</h3>
                        <p id="support-passive-info">서포트 패시브 정보가 여기에 표시됩니다.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- <footer>
        <p>사이트 제작 : TaeHanLee07<br>정보 및 이미지 : 나무위키</p>
    </footer> -->
</body>

</html>
